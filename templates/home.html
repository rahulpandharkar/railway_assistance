<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Assistant - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensuring the page is responsive and well-aligned */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Header styles for logo and title */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 32px;
            color:rgb(70, 6, 245);
            margin: 0;
        }

        h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }

            input[type="text"] {
                padding: 10px;
            }

            .button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <!-- Indian Railway Logo -->
        <img src="https://th.bing.com/th/id/OIP.ESxBo0f2O3FlzG6_r8sL6AHaHa?rs=1&pid=ImgDetMain" alt="Indian Railway Logo">
        <h1>Rail Madad</h1>
    </div>
    <h3>Enter your details to get assistance</h3>
    <form action="{{ url_for('start_chat') }}" method="post">
        <input type="text" name="pnr" placeholder="Enter PNR" required><br>
        <input type="text" name="name" placeholder="Passenger Name" required><br>
        <button type="submit" class="button">Start Chat</button>
    </form>
</div>
</body>
</html>
